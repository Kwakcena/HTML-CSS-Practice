<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: #eaeaed;
      color: #666;
      display: inline-block;
      width: 90px;
      height: 90px;
      line-height: 90px;
      margin: 0 14px;
      text-align: center;
    }

    .border-rounded {
      /* 4 꼭지점에 대해 Radius 지정 */
      border-radius: 5px;
    }

    .border-circle {
      border-radius: 50%;
    }

    .border-football {
      border-radius: 15px 75px;
    }
  </style>
</head>

<body>
  <div class="border-rounded">5px</div>
  <div class="border-circle">50%</div>
  <div class="border-football">15px 75px</div>
</body>

</html>
